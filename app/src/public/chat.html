<html>
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="chat.css">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css">
    <title>WAIT - Whatsapp Integrated Test</title>
  </head>
  <body>
    <div class="page">
        <div class="screen">
          <div class="screen-container">
            <div class="configuration">
              <div class="client-identification">
                <input class="input-cfg" id="phone" name="phone" placeholder="Digite o telefone" autocomplete="off"></input>
                <input class="input-cfg" id="id" name="id" placeholder="Digite o id do cliente" autocomplete="off"></input>
                <input class="input-cfg" id="flow" name="flow" placeholder="Digite o fluxo" autocomplete="off"></input>
                <input class="input-cfg" id="tenant" name="tenant" placeholder="Digite o id do tenant" autocomplete="off"></input>
                <input class="input-cfg" id="contact" name="contact" placeholder="Digite o id do contato" autocomplete="off"></input>
              </div>

              <div class="actions">
                <button class="action-btn" id="optin">Optin</button>
                <button class="action-btn" id="session-bot">Sessão bot</button>
                <button class="action-btn" id="session-human">Sessão humano</button>
                <button class="action-btn" id="optin">Sessão bot</button>
              </div>
              
            </div>
            <div class="chat">
              <div class="chat-container">
                <div class="user-bar">
                  <div class="back">
                    <i class="zmdi zmdi-arrow-left"></i>
                  </div>
                  <div class="avatar">
                    <img src="https://img.myloview.com.br/posters/icone-de-bot-com-fundo-de-raios-azuis-icone-chatbot-robo-de-contorno-bonito-vector-linha-plana-cartoon-ilustracao-isolado-no-fundo-branco-servico-de-suporte-por-voz-bot-suporte-on-line-virtual-700-133410048.jpg" alt="Avatar">
                  </div>
                  <div class="name">
                    <span>Homologação</span>
                    <span class="status">online</span>
                  </div>
                  <div class="actions more">
                    <i class="zmdi zmdi-more-vert"></i>
                  </div>
                  <div class="actions attachment">
                    <i class="zmdi zmdi-attachment-alt"></i>
                  </div>
                  <div class="actions">
                    <i class="zmdi zmdi-phone"></i>
                  </div>
                </div>
                <div class="conversation">
                  <div class="conversation-container">
                    <div class="message sent">
                      What happened last night?
                      <span class="metadata">
                          <span class="time"></span><span class="tick"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#4fc3f7"/></svg></span>
                      </span>
                    </div>
                    <div class="message received">
                      You were drunk.
                      <span class="metadata"><span class="time"></span></span>
                    </div>
                    <div class="message sent">
                      No I wasn't.
                      <span class="metadata">
                          <span class="time"></span><span class="tick"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#4fc3f7"/></svg></span>
                      </span>
                    </div>
                    <div class="message received">
                      <span id="random">You were hugging an old man with a beard screaming "DUMBLEDORE YOU'RE ALIVE!"</span>
                      <span class="metadata"><span class="time"></span></span>
                    </div>
                  </div>
                  <div class="conversation-compose">
                    <div class="emoji">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z" fill="#7d8489"/></svg>
                    </div>
                    <input class="input-msg" id="input_message" name="input" placeholder="Digite a mensagem" autocomplete="off" autofocus></input>
                    <div class="photo">
                      <i class="zmdi zmdi-camera"></i>
                    </div>
                    <button class="send" id="send">
                        <div class="circle">
                          <i class="zmdi zmdi-mail-send"></i>
                        </div>
                      </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  </body>

  <script src="/socket.io/socke.io.js"></script>
  <script src="chat.js"></script>
</html>
